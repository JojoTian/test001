      <script type="text/javascript">
        
        function goLogOut(){ 
          //登录提交 
          $.ajax({
              type : "POST",
              url : GLOBAL_CONFIG.apiFull.logout,
              dataType : "json",
              data :{},
              // data : {
              //   'name':$('#uname'),
              //   'pwd':$('#pwd'),
              // },
              success : function(result) {
                  console.log(result);//打印服务端返回的数据(调试用)
                  if (result.code == 200) {
                    $.cookie('name',null);
                    window.location.href="./login.html";
                  }
              },
              error : function(){
                alert("异常！");
              },
          }); 
        }
        $(function(){
          if($.cookie('name')){
            $('.artUserName').html('您好, '+ $.cookie('name'));
          }else{
            $('.artUserName').html('您好, '+ $.cookie('name'));
          }
         
        });
      </script>
